<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: rgb(0, 153, 255);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      text-decoration-color: #203a43;
    }
       
.card-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 20px;
    margin-top: 120px;
    text-align: center;
    text-decoration: wavy;
}


.row {
    display: flex;
    gap: 20px;
    margin-right: 100px;
    text-align: center;
}

.card {
    width: 200px;
    height: 120px;
    background:  rgb(0, 0, 0);
    border-radius: 10px;
    box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    display: flex;
    justify-content: center;
    align-items: center;
    font-size: 18px;
    font-weight: bold;
    padding-right: 100px;
    margin-left: 100px;
}


.bottom-row {
    margin-top: 90px;
    justify-content: center;
    padding-right: 100px;
    margin-left: 100px;
    width: 100%;
    height: 150px;
    
    
}


.card.large {
  
    width: 100%;
    height: 100%;
    
}  

h3{
    margin-left: 70px;
    padding-right: 70px;
    margin-top: 10px;
    padding-bottom: 10px;
}



    </style>
</head>
<body>
    <div class="card-container">
        <div class="row">
            <div class="card">
                <h3>Hobbies</h3>
                <p>Swimming,<br> basketball,<br> reading</p>
            </div>
            <div class="card"
            ><h3>Skills</h3>
                <p>HTML, CSS</p>
            </div>
            <div class="card">
                <h3>Projects</h3>
                <p>Just websites</p>
            </div>
        </div>
    
        <div class="row bottom-row">
        <div class="card large">
                <h2>Thank You</h2>
            </div>
        </div>
    </div> 
</body>
</html>
